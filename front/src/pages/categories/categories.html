<ion-header (window:keydown)="onKey($event)">
  <ion-navbar>
    <button ion-button color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons left>
      <button ion-button color="secondary" float-left (click)="add($event)">
        Add new
      </button>
    </ion-buttons>
    <ion-buttons end>
      <ion-searchbar placeholder="Filter categories" (ionInput)="filterItems($event)" #navSearchbar nav-searchbar></ion-searchbar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="graybg" style="padding-right: 50px !important;">
  <ion-grid col-12>
    <ion-row class="no-padding">
      <ion-list class="graybg" ion-item col-xl-2 col-4 *ngFor="let item of items">
        <div style="position: relative; width: 100%; padding-top: 56.25% !important;">
          <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
            <img [src]="item.image" alt="" style="object-fit: cover; width: 100%; height: 100%;"
                 (click)="itemTapped($event, item)"/>
          </div>
        </div>
        <p col-12 style="color: #8c8c8c">
          <ion-badge class="badge" (click)="openDetails($event, item)">
            <ion-icon name="hammer"></ion-icon>
          </ion-badge>
          {{item.name}}
        </p>
      </ion-list>
      <ion-item col-xl-2 col-4 class="graybg" (click)="add($event)">
        <div style="position: relative; width: 100%; padding-top: 56.25% !important; border: #4d4d4d 1px solid !important;">
          <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
            <img src="assets/imgs/add_new_landscape.svg" style="width: 100%; height: 100%;">
          </div>
        </div>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
